apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: grafana
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - name: grafana
    port: 3000
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      hostname: grafana
      containers:
      - name: grafana
        image: grafana:vscabell
        imagePullPolicy: Never
        ports:
          - containerPort: 3000
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pgrep -f telegraf; pgrep -f grafana-server
          periodSeconds: 10
          failureThreshold: 1
          initialDelaySeconds: 15